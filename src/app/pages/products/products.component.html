

<div class="hero-container">
  <div class="hero-content">
    <h1 class="hero-title">Nuestros<span> Productos</span></h1>
    <div class="hero-image-container">
      <img src="/img/P1.png" alt="logoempresacelulares" class="hero-image">
    </div>
  <section class="productos">
    @for(producto of productos; track producto.id){
        <article class="producto">
            <img [src]="producto.imagen" [alt]="producto.nombre">
            <h3>{{producto.nombre}}</h3>
            <p>{{producto.descripcion}}</p>
            <strong>{{producto.precio}}</strong>
            <br>
           <button class="cta-button" [routerLink]="['/product-detail', producto.id]">Ver m√°s</button>
            <button class="cta-button" (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>
        </article>
    }
</section>
  </div>
  <div class="particles" id="particles-js"></div>
